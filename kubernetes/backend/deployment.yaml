apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: flask-backend
        image: sathiraumesh123/backend:v1
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URI
          value: pg-service